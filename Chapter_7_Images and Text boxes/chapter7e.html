<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search bar</title>
    <style>
        .search-bar{
            width: 280px;
            font-size: 10px;
            padding-top: 7px;
            padding-bottom: 7px;
            padding-left: 5px;
            border-radius: 20px;
            border: none;
            border-color: darkgrey;
            border-width: 1px;
            box-shadow:0px 0px 5px 0px #888888;
        }
    </style>
</head>
<body>
    <input class="search-bar" type="text" placeholder="Search Google or type a URL">
</body>
</html>
