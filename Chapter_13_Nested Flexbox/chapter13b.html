<!DOCTYPE html>
<html>
  <head>
    <title>Chapter 13b</title>

    <style>
      .container {
        display: flex;
      }

      .box-1 {
        background-color: lightpink;
        width: 100px;
        height: 50px;
      }

      .box-2 {
        background-color: lightblue;
        width: 200px;
        height: 50px;
      }

      .second-row {
        display: flex;
        justify-content: space-between;
      }

      .row-2 {
        background-color: black;
        color: white;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box-1"></div>
      <div class="box-2">
        <div class="first-row">
          row1
        </div>
        <div class="second-row">
          <div class="row-2">
            row2
          </div>
          <div class="row-2">
            row2
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
