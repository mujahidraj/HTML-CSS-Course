<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .start-button{
            background-color: rgb(121,82,179);
            color: white;
            height: 35px;
            width: 100px;
            border-radius: 2px;
            border: none;

        }

        .download-button{
          
            background-color: white;
            border: solid;
            border-color: black;
            border-width: 1px;
            height: 35px;
            margin: 7px ;
        }
    </style>


    <button class="start-button">
        Get started
    </button>

    <button class="download-button">
        Download
    </button>
</body>
</html>
