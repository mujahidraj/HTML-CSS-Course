<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .question{
            width: 200px;
            display: inline-block;
        }
        .button-yes{
            display: inline-block;
            vertical-align: top;
            margin-top: 33px;
            border-radius: 2px;
            border-width: 1px;
        }
        .button-no{
            display: inline-block;
            vertical-align: top;
            margin-top: 33px;
            border-radius: 2px;
            border-width: 1px;
        }
    </style>
</head>
<body>
    <p class="question">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>

    <button class="button-yes">Yes</button>
    <button class="button-no">No</button>
</body>
</html>
