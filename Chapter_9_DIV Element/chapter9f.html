<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img{
            width: 100px;
            height: 100px;
            object-fit: cover;
            object-position: center;
            
        }
        .name{
            padding-left: 3px;
            font-family: arial;
            font-size: 8px;
            font-weight: bold;
        }
        .friend{
            padding-left: 3px;
            font-family: arial;
            line-height: 1px;
            font-size: 8px;

        }
        .img-div{
            margin-left: 10px;
            display: inline-block;
            box-shadow: 0px 0px 1px 1px #8888;
        }
        .button{
            font-family: arial;
            font-size: 7px;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 10px;
            padding-right: 10px;
            margin-bottom: 5px;
            margin-left: 3px;
            border-radius: 3px;
            border: none;
            background-color: rgb(41, 130, 255);
            color: white;
        }
    </style>
</head>
<body>
    <div class="img-div">
        <img class="img" src="AAA_0037.jpg" alt="">
        <div class="text-div">
        <p class="name">Mujahid Raj</p>
        <p class="friend">2 mitual friends</p>
        <button class="button">Add Friend</button>
    </div>
    </div>
</body>
</html>
